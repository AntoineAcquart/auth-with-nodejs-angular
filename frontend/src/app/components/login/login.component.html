<button mat-button *ngIf="!loginForm && !registerForm" (click)="toggleRegister()">
    Register
</button>
<button mat-button *ngIf="!loginForm && !registerForm" (click)="toggleLogin()">
    Login
</button>

<div *ngIf="loginForm" class="login">
    <form class="login" [formGroup]="loginGroup">
        <mat-form-field class="username">
            <mat-label class="label">username</mat-label>
            <input matInput type="text" formControlName="username" />
        </mat-form-field>
        <mat-form-field class="password">
            <mat-label class="label">password</mat-label>
            <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <button mat-icon-button matTooltip="login" type="submit" (click)="login()" [disabled]="loginGroup.invalid">
            <i class="material-icons">done</i>
        </button>
        <button mat-icon-button matTooltip="cancel" class="cancel-button" (click)="toggleLogin()">
            <i class="material-icons">cancel</i>
        </button>
    </form>
    <div class="error">
        <mat-error *ngIf="loginFormError">{{ loginFormError }}</mat-error>
    </div>
</div>
