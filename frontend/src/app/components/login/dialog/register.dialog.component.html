<div class="dialog-container">
  <div class="title">Register</div>
  <div mat-dialog-content class="register">
    <div class="register-container">
      <form class="register" [formGroup]="registerGroup">
        <mat-form-field class="username">
          <mat-label class="label">username</mat-label>
          <input matInput type="text" formControlName="username" />
        </mat-form-field>
        <mat-form-field class="password">
          <mat-label class="label">password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <mat-form-field class="password">
          <mat-label class="label">confirm password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
        </mat-form-field>
        <div class="error">
          <mat-error *ngIf="registerFormError">{{ registerFormError }}</mat-error>
        </div>
        <div>
          <button class="register-button" mat-icon-button matTooltip="register" type="submit" (click)="register()"
            [disabled]="registerGroup.invalid">
            <i class="material-icons">done</i>
          </button>
          <button class="close-button" mat-icon-button matTooltip="cancel" (click)="onNoClick()">
            <i class="material-icons">cancel</i>
          </button>
        </div>
      </form>
    </div>
  </div>
